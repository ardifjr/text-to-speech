<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Indonesia</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=lo14UtrQ"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Text to Speech Indonesia</h1>
      <p class="header__subtitle">Konversi Teks ke Suara Bahasa Indonesia</p>
    </header>

    <main class="main">
      <!-- Sample Text Buttons -->
      <section class="sample-section">
        <h3>Contoh Teks:</h3>
        <div class="sample-buttons">
          <button class="btn btn--sm btn--outline sample-btn" data-text="Selamat datang di aplikasi Text to Speech Indonesia.">
            Contoh 1
          </button>
          <button class="btn btn--sm btn--outline sample-btn" data-text="Teknologi text to speech membantu aksesibilitas konten digital.">
            Contoh 2
          </button>
          <button class="btn btn--sm btn--outline sample-btn" data-text="Aplikasi ini mendukung berbagai kecepatan dan jenis suara.">
            Contoh 3
          </button>
          <button class="btn btn--sm btn--outline sample-btn" data-text="Anda dapat mengunduh hasil audio dalam format MP3 atau WAV.">
            Contoh 4
          </button>
        </div>
      </section>

      <!-- Text Input Section -->
      <section class="input-section">
        <div class="form-group">
          <label for="textInput" class="form-label">Masukkan Teks:</label>
          <textarea 
            id="textInput" 
            class="form-control text-input" 
            placeholder="Ketikkan atau tempelkan teks Indonesia di sini..."
            rows="8"></textarea>
          <div class="input-footer">
            <span class="character-count">Jumlah Karakter: <span id="charCount">0</span></span>
            <div class="input-actions">
              <button class="btn btn--sm btn--secondary" id="clearBtn">Hapus</button>
              <button class="btn btn--sm btn--secondary" id="copyBtn">Salin</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Control Panel -->
      <section class="control-panel">
        <div class="controls-grid">
          <!-- Speed Control -->
          <div class="control-group">
            <label for="speedSelect" class="form-label">Kecepatan:</label>
            <select id="speedSelect" class="form-control">
              <option value="0.5">Lambat</option>
              <option value="1.0" selected>Normal</option>
              <option value="1.5">Cepat</option>
            </select>
          </div>

          <!-- Voice Gender Control -->
          <div class="control-group">
            <label class="form-label">Jenis Suara:</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="voice" value="Indonesian Female" checked>
                <span>Perempuan</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="voice" value="Indonesian Male">
                <span>Laki-laki</span>
              </label>
            </div>
          </div>

          <!-- Volume Control -->
          <div class="control-group">
            <label for="volumeSlider" class="form-label">Volume: <span id="volumeValue">100</span>%</label>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
          </div>
        </div>
      </section>

      <!-- Action Buttons -->
      <section class="action-section">
        <div class="action-buttons">
          <button class="btn btn--primary btn--lg" id="playBtn">
            <span class="btn-icon">▶</span>
            Putar
          </button>
          <button class="btn btn--secondary" id="pauseBtn" disabled>
            <span class="btn-icon">⏸</span>
            Jeda
          </button>
          <button class="btn btn--secondary" id="stopBtn" disabled>
            <span class="btn-icon">⏹</span>
            Berhenti
          </button>
        </div>

        <div class="download-buttons">
          <button class="btn btn--outline" id="downloadMp3Btn">
            <span class="btn-icon">⬇</span>
            Unduh MP3
          </button>
          <button class="btn btn--outline" id="downloadWavBtn">
            <span class="btn-icon">⬇</span>
            Unduh WAV
          </button>
        </div>
      </section>

      <!-- Status Display -->
      <section class="status-section">
        <div class="status-display">
          <div class="status-item">
            <span class="status-label">Status:</span>
            <span class="status-value" id="statusText">Siap</span>
          </div>
          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
